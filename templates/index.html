<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/webfonts/fontawesome-all.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <title> Solusion </title>
</head>

<body>
    <div class="limiter">
        <div class="container">
            <div class="wrapper">
                <form action="#" method="POST">
                    <div class="form-group form_position">
                        <img class="logo" src="/static/image/logo.png" />
                        <label for="exampleInputEmail1">Email address</label> {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
                        <div class="alert alert-warning alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">x</button> {{ message }}
                        </div>
                        {% endfor %} {% endif %} {% endwith %} {% block body %}{% endblock %}

                        <div class="form-group ">
                            <i class="far fa-envelope icon_position"></i>
                            <input type="email" class="form-control" id="InputEmail1" name="email" value="{{request.form.email}}" style="padding-left: 30px" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>


                    </div>
                    <label for="InputPassword">Password</label>
                    <div class="form-group form_position">
                        <i class="fas fa-key icon_position"></i>
                        <input type="password" class="form-control" id="InputPassword" name="password" value="{{request.form.password}}" style="padding-left: 30px" placeholder="Password">
                    </div>


                    <button type="Login" class="btn btn-primary textfont" style="width:100%">Login</button>

                </form>

            </div>
        </div>
    </div>

    <!-- jQuery first,  then Bootstrap JS. -->
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</body>

</html>
